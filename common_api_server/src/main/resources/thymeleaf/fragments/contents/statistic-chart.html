<div th:fragment="statistic-chart">
  <br />
  <div class="container">
    <div class="row">
      <div class="col"><h1>이용 통계</h1></div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="card">
          <div class="card-title"><h3>DAU</h3></div>
          <div class="card-body">
            <canvas id="dau" height="100"></canvas>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card">
          <div class="card-title"><h3>가입자</h3></div>
          <div class="card-body">
            <canvas id="signUpUser" height="100"></canvas>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="card">
          <div class="card-title"><h3>피드 진입</h3></div>
          <div class="card-body">
            <canvas id="feedUser" height="100"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- chart.js-->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script th:inline="javascript">
    function drawLineChart(context, title, period, data) {
      return new Chart(context, {
        type: 'line',
        data: {
          labels: period,
          datasets: [
            {
              label: title,
              data,
              backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)',
              ],
              borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)',
              ],
              borderWidth: 1.5,
            },
          ],
        },
        options: {},
      });
    }
    drawLineChart(document.getElementById('dau'), '활성 사용자 수', [[${period}]], [[${dau}]]);
    drawLineChart(document.getElementById('signUpUser'), '가입자 수', [[${period}]], [[${signUpUser}]]);
    drawLineChart(document.getElementById('feedUser'), '피드 진입 사용자 수', [[${period}]], [[${feedUser}]]);
  </script>
</div>
