<div th:fragment="question-list">
    <div style="text-align: center;">
        <h1>질문 관리</h1>
        <p th:text="${#strings.concat('총: ', countOfAll)}"></p>
        <p th:text="${#strings.concat('정지 된 유저 수: ', countOfTheBanned)}"></p>
    </div>
    <br>
    <table class="table">
        <thead>
        <th>순번</th>
        <th>ID</th>
        <th>닉네임</th>
        <th>본문</th>
        <th>관리자 여부</th>
        <th>댓글 수</th>
        <th>작성일</th>
        <th>수정일</th>
        </thead>
        <tbody>
        <tr
                th:each="question, index : ${questions}"
        >
            <td th:text="${perPage * (pageNum - 1) + index.index + 1}"></td>
            <td th:text="${user.id}"></td>
            <td th:text="${user.profile.nickname}"></td>
            <td><a th:href="${user.profile.profileImageUrl}">사진</a></td>
            <td th:text="${user.isPushAgreed ? '동의' : '비동의'}"></td>
            <td th:text="${#dates.format(user.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td>
                <form
                        th:action="${ user.bannedAt == null ?
                            '/admin/action/ban-user.do' :
                            '/admin/action/cancel-ban-user.do' }"
                        method="get"
                >
                    <p th:text="${
                        user.bannedAt != null ?
                        #dates.format(user.bannedAt, 'yyyy-MM-dd HH:mm:ss') + ' ~' :
                        '-'}"></p>
                    <input type="hidden" name="id"
                           th:value="${user.id}"
                    >
                    <button type="submit"
                            th:class="${user.bannedAt != null ? 'btn btn-grey' : 'btn btn-danger'}"
                            th:text="${user.bannedAt != null ? '정지해제' : '이용정지'}">
                    </button>
                </form>
            </td>
            <td>
                <!--                <p th:text="${user.checkedIn.}"></p>-->
                <a
                        th:href="${user.checkedIn != null ? #strings.concat('/admin/apartments/detail?id=', user.checkedIn.id) : ''}"
                        th:text="${user.checkedIn != null ? user.checkedIn.name : '-'}"></a>
            </td>
            <td
                    style="font-weight: bold; text-align: center;"
                    th:styleappend="${user.isAdmin ? 'color: blue;' : 'color: red;'}"
                    th:text="${user.isAdmin ? 'O' : 'X'}"></td>
        </tr>
        </tbody>
    </table>
    <div
            th:replace="fragments/pagination.html :: pagination(currentPage=${pageNum}, display=5, perPage=${perPage}, isLastPage=${isLastPage}, url='/admin/questions', countOfAll=${countOfAll} )"
    ></div>
</div>
