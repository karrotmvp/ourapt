spring:
  application:
    name: ume_apartment_api_server
  web:
    resources:
      static-locations: classpath:/static/
  datasource:
    url: jdbc:mariadb://localhost:3306/ume_apartment
    driver-class-name: org.mariadb.jdbc.Driver
    username: daangn
    password: daangn
  jpa:
    open-in-view: false
    generate-ddl: true
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
        format_sql: false
    hibernate:
      ddl-auto: update
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true
