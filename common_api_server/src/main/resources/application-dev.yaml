server:
  port: 8080
  tomcat:
    accesslog:
      enabled: true
      buffered: false
      directory: /dev
      prefix: stdout
      file-date-format:
      suffix:
spring:
  application:
    name: ourapt_api_server
#  web:
#    resources:
#      static-locations: classpath:/META_INF/resources/webjars/springfox-swagger-ui/
  datasource:
    url: jdbc:mariadb://${RDB_HOST}/ourapt?useUnicode=true&serverTimezone=Asia/Seoul
    driver-class-name: org.mariadb.jdbc.Driver
    username: ${RDB_USERNAME}
    password: ${RDB_PASSWORD}
  jpa:
    open-in-view: false
    generate-ddl: true
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
        format_sql: true
        connection:
          CharSet: UTF-8
          characterEncoding: TF-8
          useUnicode: true
    hibernate:
      ddl-auto: create
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true
  thymeleaf:
    prefix: classpath:/thymeleaf/
    check-template-location: true
    suffix: .html
    mode: HTML
    cache: false
    order: 0


karrot:
  api:
    app-id: ${KARROT_APP_ID}
    app-secret: ${KARROT_APP_SECRET}
    api-key: ${KARROT_API_KEY}
    open-api-base-url: ${KARROT_OPEN_API_BASE_URL}
    o-api-base-url: ${KARROT_O_API_BASE_URL}
