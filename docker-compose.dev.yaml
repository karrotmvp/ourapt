version: '3.9'
services:
  maria_rdb:
    image: mariadb:10.6.4
    environment:
      MYSQL_ROOT_PASSWORD: daangn
      MYSQL_DATABASE: ourapt
      MYSQL_USER: daangn
      MYSQL_PASSWORD: daangn
    ports:
      - 3306:3306
    volumes:
      - mysql_data:/var/lib/mysql

  common_api_server:
    build: ./common_api_server
    ports:
      - 8080:8080
    volumes:
      - ./common_api_server:/usr/src/ourapt_api_server
    environment:
      - RDB_HOST=maria_rdb:3306

  # react_view_render_server:

volumes:
  mysql_data:
