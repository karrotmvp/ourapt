<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 스타일링 -->
    <link rel="stylesheet" href="./style.css" />
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css"
    />

    <title>우리아파트 사전오픈 신청</title>
  </head>
  <body>
    <nav id="nav">
      <div id="back-btn" class="back-arrow">
        <img src="./back-arrow.png" alt="뒤로가기" />
      </div>
    </nav>
    <h1 class="logo">
      우리아파트
      <!-- <img src="./src/temp-logo.png" alt="유미네아파트"> -->
    </h1>
    <h2 class="title">
      우리 아파트 이웃들과<br />이야기할 수 있는 공간을<br />오픈 준비 중이예요!
    </h2>
    <p class="multiple-selection-info">(중복 선택 가능)</p>
    
    <!-- form 태그 이용하여 선택지 만들기 -->

    <form action="" method="get" id="registerCaseForm">
        <fieldset>
            <legend>우리아파트 서비스 이용 목적</legend>
            <input type="checkbox" id="case01" value="wantSupply">
            <span class="checkmark"></span>
            <label for="case01">우리 이웃에게 <strong>묻고 싶은 게</strong> 있어요</label> <br>
            <input type="checkbox" id="case02" value="wantDemand">
            <span class="checkmark"></span>
            <label for="case02">이웃의 물음에 대한 <strong>답을 골라줄 수</strong> 있어요</label> <br>
            <input type="checkbox" id="case03" value="justFun">
            <span class="checkmark"></span>
            <label for="case03">아직 잘 몰라서 구경할래요</label>
        </fieldset>
    </form>

    <div class="register-area">
      <p class="register-info">
        알림 신청하고 우리아파트 오픈 소식을 놓치지 마세요!
      </p>
      <p class="register-bubble">
        <span>🔥</span><span id="registered">1234</span> 명이 벌써 오픈을
        기다리고 있어요
      </p>
      <button
      type="submit"
      form="registerCaseForm"
        id="register-btn"
        class="register-btn register-btn-disabled"
        disabled
      >
        오픈 시 알림받기
      </button>
    </div>
    <div id="modal">
      <div class="modal-overlay">
        <div class="modal-content">
          <h1 class="modal-title">알림 받기 신청</h1>
          <p>오픈 시 알림을 보내드릴게요</p>
          <button id="modal-close">확인</button>
        </div>
      </div>
    </div>
  </body>

  <!-- 당근마켓 미니앱 -->
  <script src="https://mini-assets.kr.karrotmarket.com/js/0.11.1/index.js"></script>

  <!-- 스크립트 -->
  <script src=“https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js”></script>
  <script src="./index.js"></script>
</html>
